name: QA
on:
  push:
    branches:
    - main
  pull_request:

jobs:
  quality:
    name: Code quality and mod files up to date
    runs-on: ubuntu-latest
    container: ubuntu:devel
    strategy:
      matrix:
        go: [ '1.15' ]
    steps:
      # We install git before checkouting so that actions/checkout use the git command and persists .git/ thus
      - name: Install dependencies
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y ca-certificates git gcc
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Code formatting
        run: |
          FMT=`go fmt ./...`
          echo "$FMT"
          [ -z "$FMT" ]
      - name: Go vet
        run: go vet ./...
        if: ${{ always() }}
      - name: Module files are up to date
        run: ./.github/ci/check-modules
        if: ${{ always() }}
      - name: Building
        run: go build ./...
        if: ${{ always() }}

  tests:
    name: Tests
    runs-on: ubuntu-latest
    container: ubuntu:devel
    strategy:
      matrix:
        go: [ '1.15' ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Install dependencies
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y ca-certificates gcc gettext
      - name: Run tests
        run: go test -coverprofile=coverage.txt -covermode=count ./...
      - name: Run tests (with race detector)
        run: go test -race ./...
      - name: Install curl for codecov
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y curl
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.txt

syntax = "proto3";

option go_package = "github.com/ubuntu/adsys";

service service {
  rpc Cat(Empty) returns (stream Empty);
  rpc Version(Empty) returns (stream VersionResponse);
  rpc Foo(ClientRequest) returns (Empty);
}

message Empty {}

message VersionResponse {
  string version = 1;
}

message ClientRequest {
  string foo = 1;
}

